<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.header-3d {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Apply a shadow effect */
    transform: perspective(1000px) rotateX(20deg); /* Apply a rotation in 3D space */
}

.header-3d h1 {
    font-size: 36px;
    margin: 0;
    text-transform: uppercase;
}


        @keyframes textAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header class="header-3d">
        <h1>Vintage wheels</h1>
    </header>
</body>
</html>
